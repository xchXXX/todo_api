<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo - Minimalist Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Todo</h1>
      <p class="subtitle">Simplicity is the ultimate sophistication</p>
    </header>

    <div class="input-section">
      <input
        type="text"
        id="todoInput"
        placeholder="What needs to be done?"
        autocomplete="off"
      />
      <button id="addBtn" class="btn-primary">Add</button>
    </div>

    <div class="stats">
      <span id="totalCount">0 tasks</span>
      <span id="completedCount">0 completed</span>
    </div>

    <div class="filter-tabs">
      <button class="tab active" data-filter="all">All</button>
      <button class="tab" data-filter="active">Active</button>
      <button class="tab" data-filter="completed">Completed</button>
    </div>

    <ul id="todoList" class="todo-list"></ul>

    <div class="empty-state" id="emptyState">
      <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="60" cy="60" r="50" stroke="#e0e0e0" stroke-width="2" stroke-dasharray="8 4"/>
        <path d="M40 60L55 75L80 45" stroke="#d4af37" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <p>No tasks yet. Start by adding one above.</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
